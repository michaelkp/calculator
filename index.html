
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
        <header>
            <h1>Calculator</h1> 
        </header>
        <main>
            <section class="calculator">
                <button type="submit" value="Submit">0</button>
                <button type="submit" value="Submit">1</button>
                <button type="submit" value="Submit">2</button>
                <button type="submit" value="Submit">3</button>
                <button type="submit" value="Submit">4</button>
                <button type="submit" value="Submit">5</button>
                <button type="submit" value="Submit">6</button>
                <button type="submit" value="Submit">7</button>
                <button type="submit" value="Submit">8</button>
                <button type="submit" value="Submit">9</button>
                <button type="submit" value="Submit">+</button>
                <button type="submit" value="Submit">-</button>
                <button type="submit" value="Submit">/</button>
                <button type="submit" value="Submit">*</button>
                <button type="submit" value="Submit">Enter</button>

            </section>
        </main>
        <footer>
            <p>Made by Michael for The Odin Project</p>
        </footer>
</body>
</html>
