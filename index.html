
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
        <header>
            <h1>Calculator</h1> 
        </header>
        <main>
            <section class="calculator">
                <header class="calc-header">
                    <p>45156554545546</p>
                </header>
                <button type="submit" class="number" id="num0" value="0">0</button>
                <button type="submit" class="number" id="num1" value="1">1</button>
                <button type="submit" class="number" id="num2" value="2">2</button>
                <button type="submit" class="number" id="num3" value="3">3</button>
                <button type="submit" class="number" id="num4" value="4">4</button>
                <button type="submit" class="number" id="num5" value="5">5</button>
                <button type="submit" class="number" id="num6" value="6">6</button>
                <button type="submit" class="number" id="num7" value="7">7</button>
                <button type="submit" class="number" id="num8" value="8">8</button>
                <button type="submit" class="number" id="num9" value="9">9</button>
                <button type="submit" class="operand" id="plus" value="Submit">+</button>
                <button type="submit" class="operand" id="minus" value="Submit">-</button>
                <button type="submit" class="operand" id="divide" value="Submit">/</button>
                <button type="submit" class="operand" id="multiply" value="Submit">*</button>
                <button type="submit" class="operand" id="equals" value="Submit">=</button>
                <button type="submit" value="Submit">Clear</button>
                <button type="submit" value="Submit">Enter</button>

            </section>
        </main>
        <footer>
            <p>Made by Michael for The Odin Project</p>
        </footer>
</body>
</html>
